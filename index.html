<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button class="btn header__btn" type="button">Neu starten</button>
        <h1 class="header__title">Brillenberater
            <span class="header__subtitle">In wenigen Schritten zur perfekten Brille</span>
        </h1>
    </header>
    <main>
        <section class="stepper">
            <div class="stepper__element">
                1
            </div>
            <div class="stepper__element">
                2
            </div>
            <div class="stepper__element">
                3
            </div>
            <div class="stepper__element">
                4
            </div>
            <div class="stepper__element--active">
                5
            </div>
        </section>
        <section>
            <div class="product__qa">
                <div class="product__question-content">
                    <h3>Welche Gesichtsform haben Sie?</h3>
                </div>
                <div class="product__answers-container">
                    <div class="product__answer">
                        <div class="product__answer-img">
                            <img src="assets/img/eckig-face.png">
                        </div>
                        <div class="product__answer-bottom-container">
                            <div class="product__answer-bottom">
                                <span class="answer__checkbox">
                                     <input type="checkbox" name="eckig" checked>
                                     <label>Eckig</label>
                                </span>
                                <span class="answer__infotext"></span>
                            </div>
                        </div>
                    </div>
                    <div class="product__answer">
                        <div class="product__answer-img">
                            <img src="assets/img/rund-face.png">
                        </div>
                        <div class="product__answer-bottom-container">
                            <div class="product__answer-bottom">
                                <span class="answer__checkbox">
                                     <input type="checkbox" name="rund" checked>
                                     <label>Rund</label>
                                </span>
                                <span class="answer__infotext">

                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="product__answer">
                        <div class="product__answer-img">
                            <img src="assets/img/oval-face.png">
                        </div>
                        <div class="product__answer-bottom-container">
                            <div class="product__answer-bottom">
                                <span class="answer__checkbox">
                                     <input type="checkbox" name="oval" checked>
                                     <label>Oval</label>
                                </span>
                                <span class="answer__infotext">

                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="product__answer">
                        <div class="product__answer-img">
                            <img src="assets/img/herzformig-face.png">
                        </div>
                        <div class="product__answer-bottom-container">
                            <div class="product__answer-bottom">
                                <span class="answer__checkbox">
                                     <input type="checkbox" name="herzformig" checked>
                                     <label>Herzformig</label>
                                </span>
                                <span class="answer__infotext">

                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="button">Weiter</button>
            </div>
        </section>
        <section class="products-list">
            <div class="products-list-heading">
                <h3></h3>
            </div>
            <div class="product-card">
                <div class="product-container">
                    <div class="product-img">
                        <a class="product-link" href="#">
                            <img src="">
                        </a>
                    </div>
                    <div class="product-content">
                        <h3 class="product-name">

                        </h3>
                        <div class="product-attributes-wrapper">
                            <div class="product-attributes-list">
                                <span class="product-attribute-positive">Brillentyp: Damen, Herren</span>
                                <span class="product-attribute-neutral">Material: Metall</span>
                            </div>
                            <button class="product-attributes-list-trigger" type="button">
                                mehr Attribute anzeigen
                            </button>
                        </div>
                        <div class="product-price-wrapper">
                            <div class="product-price-value">
                                <p>Rahmen inkl. Glaser & Service
                                    <span>ab 39,90</span>
                                </p>
                            </div>
                            <a>
                                Zum Produkt
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
