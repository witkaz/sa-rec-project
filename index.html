<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container__header">
            <button class="btn btn__header" type="button">Neu starten</button>
            <h1 class="page__heading">Brillenberater
                <span class="page__subheading">In wenigen Schritten zur perfekten Brille</span>
            </h1>
        </div>
    </header>
    <main>
        <section class="container__product--header">
            <div class="shopping-stepper">
                <div class="stepper">
                    1
                </div>
                <div class="stepper">
                    2
                </div>
                <div class="stepper">
                    3
                </div>
                <div class="stepper">
                    4
                </div>
                <div class="stepper">
                    5
                </div>
            </div>
            <div class="product-questions-answers">
                <div class="question-content">
                    <h3>Welche Gesichttsform haben Sie?</h3>
                </div>
                <div class="product-answers-container">
                    <div class="product-answer">
                        <div class="product-answer-img">
                            <img src="assets/img/eckig-face.png"
                        </div>
                        <div class="product-answer-bottom-container">
                            <div class="product-answer-bottom">
                                <span class="answer-checkbox">

                                </span>
                                <span class="answer-description">

                                </span>
                                <span class="answer-infotext">

                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="button">Weiter</button>
            </div>
        </section>
        <section class="products-list">
            <div class="products-list-heading">
                <h3></h3>
            </div>
            <div class="product-card">
                <div class="product-container">
                    <div class="product-img">
                        <a class="product-link" href="#">
                            <img src="">
                        </a>
                    </div>
                    <div class="product-content">
                        <h3 class="product-name">

                        </h3>
                        <div class="product-attributes-wrapper">
                            <div class="product-attributes-list">
                                <span class="product-attribute-positive">Brillentyp: Damen, Herren</span>
                                <span class="product-attribute-neutral">Material: Metall</span>
                            </div>
                            <button class="product-attributes-list-trigger" type="button">
                                mehr Attribute anzeigen
                            </button>
                        </div>
                        <div class="product-price-wrapper">
                            <div class="product-price-value">
                                <p>Rahmen inkl. Glaser & Service
                                    <span>ab 39,90</span>
                                </p>
                            </div>
                            <a>
                                Zum Produkt
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
